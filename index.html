<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepageStyle.css">
    <title>Welcome to CaPool!</title>
</head>
<body>
    <!-----Add the logo-->
    <img src="capool-logo.png" alt="capool-logo" style="width: 145px;height:128px">
    <div class="homepage">
      <!--Add the tabs for about section and contact information-->
      <div class="tab-buttons">
        <button class="button" id="about">About CaPool</button>
        <script>
            // JavaScript code to open the new page
            document.getElementById("about").addEventListener("click", function () {
                window.location.href = "about.html";
            });
        </script>
        <button class="button" id="contact">Contact Us</button>
        <script>
            // JavaScript code to open the new page
            document.getElementById("contact").addEventListener("click", function () {
                window.location.href = "ContactUs.html";
            });
        </script>
      </div>  
      <!-----Add the login and Signup button-->
      <div class="login-signup">
        <h3>Please Login below </h3>
        <p>Email</p>
        <input type="email" name="email" required>
        <p>Password</p>
        <input type="password" name="password" required>
        <p></p> 
        <button class="button">Login</button>
        <br />
        <br />
        <p>New to Capool! Sign up now!</p>
        <button class="button" id="signup">Signup</button>
        <script>
            // JavaScript code to open the new page
            document.getElementById("signup").addEventListener("click", function () {
                window.location.href = "signup.html";
            });
        </script>
      </div>
    </div>
</body>
</html>
